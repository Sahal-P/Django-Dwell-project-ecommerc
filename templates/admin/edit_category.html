{% extends 'admin/base.html' %} 


{% load static %}

 {% block content %}
 {% comment %} {% url 'category:edit_category' %}  {% endcomment %}

 {% if messages %}
 {% for message in messages %}
   
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script>
       var m = "{{ message }}";
       Swal.fire({
     icon: 'error',
     
     text: m,
     })
     </script>
   
 {% endfor %}
{% endif %}

 <div class="body flex-grow-1 px-3">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
 <div class="form-group p-3">
    
    <label style="color: white;" for="usr">Category Name</label>
    <input name="category_name" value="{{category.category_name}}" type="text" class="form-control " id="usr">
  </div>

  <div class="form-group p-3">
    <label style="color: white;" for="exampleFormControlFile1">Upload Image</label> <br>
    <input oninput=checker(this.id) name="img" value="{{category.cata_img}}" type="file" class="form-control" id="exampleFormControlFile1">
  </div>

  <div class="p-3">
  <button type="submit" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Edit Category</button>
</div>
</form>

</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function checker(id){
    var img = document.getElementById(id).value
    console.log(img,"LLLLLLLLLL")
    var allowedExtensions =
    /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if(!allowedExtensions.exec(img)){
      console.log("in")
      Swal.fire("image should be jpg , jpeg , png")
      document.getElementById(id).value = "";
  }


}
</script>
{% endblock %}
